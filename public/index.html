<!DOCTYPE html>
<html>
	<head>
	    <title>FCC NightlifeCoordination App</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	    <link href="/public/css/main.css" rel="stylesheet" type="text/css">
	    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>


	<body>
		<div class="container">
			<div class="page-header">
	            <h1>Nightlife Coordinator</h1>
	        </div>
	        <p>See what's going on tonight in your area</p>
	         <div class="row">
			 	<div class="col-sm-11">
			 		<input id="barSearchBar" type="search" class="form-control" placeholder="Enter your local area!">
			 	</div>
			  	<div class="col-sm-1">
			  		<a id="barSearchButton" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span></a>
			  	</div>
			</div>
			<br>
			<div id="loaderPlaceholder"></div>
			<ul id="searchResultsList" class="list-group">
			</ul>
	        <div class="alert alert-info text-center">
            Powered by the <a href="https://www.yelp.com/developers/" class="alert-link" target="_blank">
            	Yelp API</a>. This website is part of a webdev tutorial from <a href="https://www.freecodecamp.com" class="alert-link" target="_blank">FreeCodeCamp.com</a>
        	</div>
        </div>
    <script type="text/javascript" src="common/util.js"></script>
	<script type="text/javascript" src="controllers/searchHandler.client.js"></script>
	</body>
</html>
